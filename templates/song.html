{% extends "template.html" %}

{% block title %}诗词配对 - 二十四节气小站{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/song.css') }}">
{% endblock %}

{% block content %}
<div class="song-game-container">
    <h1>二十四节气诗词配对</h1>
    <div id="score-display" class="score-display">分数: <span id="score">0</span></div>
    <div id="game-setup" class="game-setup">
        <p>请选择题目数量:</p>
        <label>
            <input type="radio" name="question-count" value="4" checked> 4题
        </label>
        <label>
            <input type="radio" name="question-count" value="8"> 8题
        </label>
        <label>
            <input type="radio" name="question-count" value="12"> 12题
        </label>
        <button id="start-game-btn" class="start-btn">开始游戏</button>
    </div>
    <div id="game-area" style="display: none;"> <!-- 游戏区域开始 -->
    <div id="term-display" class="term-display">
        <!-- 节气题目将显示在这里 -->
        <p>请为节气 <strong id="current-term">...</strong> 选择对应的诗词：</p>
    </div>
    <div id="poem-options" class="poem-options">
        <!-- 诗词选项将显示在这里 -->
    </div>
    <div id="result-display" class="result-display" style="display: none;">
        <!-- 结果信息将显示在这里 -->
        <p id="result-message"></p>
        <div id="correct-poem-info" style="display: none;">
            <p><strong>正确诗词：</strong></p>
            <p id="correct-poem-title"></p>
            <p id="correct-poem-author"></p>
            <pre id="correct-poem-text"></pre>
        </div>
    </div>
    <button id="next-question-btn" class="next-btn">下一题</button>
    </div> <!-- 游戏区域结束 -->
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/song.js') }}" defer></script>
{% endblock %}
