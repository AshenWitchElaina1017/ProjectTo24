{% extends "template.html" %}

{% block title %}诗词配对 - 二十四节气小站{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/song.css') }}">
{% endblock %}

{% block content %}
<div class="song-game-container">
    <h1>二十四节气诗词配对</h1>
    <div id="term-display" class="term-display">
        <!-- 节气题目将显示在这里 -->
        <p>请为节气 <strong id="current-term">...</strong> 选择对应的诗词：</p>
    </div>
    <div id="poem-options" class="poem-options">
        <!-- 诗词选项将显示在这里 -->
    </div>
    <div id="result-display" class="result-display" style="display: none;">
        <!-- 结果信息将显示在这里 -->
        <p id="result-message"></p>
        <div id="correct-poem-info" style="display: none;">
            <p><strong>正确诗词：</strong></p>
            <p id="correct-poem-title"></p>
            <p id="correct-poem-author"></p>
            <pre id="correct-poem-text"></pre>
        </div>
    </div>
    <button id="next-question-btn" class="next-btn">下一题</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/song.js') }}" defer></script>
{% endblock %}
